name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v1.0.${{ github.run_number }}"
          name: "üöÄ Release v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: build/libs/*.jar
          generate_release_notes: true # Powers the "What's Changed" commit history
          body: |
            ![Build](https://img.shields.io/badge/Build-Success-success?style=flat-square&logo=github-actions) ![Java](https://img.shields.io/badge/Java-21-orange?style=flat-square&logo=openjdk) ![Version](https://img.shields.io/badge/Release-v1.0.${{ github.run_number }}-blue?style=flat-square)
            
            ---

            ### üìú Commit Resume
            This release was triggered by the following changes:
            - **Latest Commit:** `${{ github.event.head_commit.message }}`
            - **Author:** `${{ github.actor }}`
            - **SHA:** `${{ github.sha }}`

            > [!TIP]
            > Full history of changes and contributor credits are listed in the **"What's Changed"** section below.

            ---
            *Built with ‚ù§Ô∏è by GitHub Actions*