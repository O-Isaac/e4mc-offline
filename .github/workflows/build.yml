name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # This is needed to be able to run ./gradlew below
      # You can run `git update-index --chmod +x gradlew` then remove this step.
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v1.0.${{ github.run_number }}"
          name: "ðŸš€ Release v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: build/libs/*.jar
          generate_release_notes: true # This automatically lists all new commits/PRs
          body: |
            # ðŸ’Ž Deployment Summary
            
            ![Build Status](https://img.shields.io/badge/Build-Success-success?style=for-the-badge&logo=github-actions)
            ![Java Version](https://img.shields.io/badge/Java-21-orange?style=for-the-badge&logo=openjdk)
            ![Platform](https://img.shields.io/badge/Platform-Ubuntu-blue?style=for-the-badge&logo=ubuntu)
            
            ---
            
            ### ðŸ“ Change Logs
            > The detailed list of commits and contributors is automatically generated below under **"What's Changed"**.
            
            ### ðŸ›  Artifact Details
            - **Branch:** `${{ github.ref_name }}`
            - **Commit SHA:** `${{ github.sha }}`
            - **Build ID:** `${{ github.run_id }}`